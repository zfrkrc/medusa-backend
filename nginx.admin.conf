server {
    listen 9000;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # =============================================
    # API Reverse Proxy - Backend'e yönlendirme
    # Tüm API istekleri aynı origin'den (9000) geçer
    # Bu sayede cross-origin cookie sorunu ortadan kalkar
    # =============================================

    # Admin API
    location /admin/ {
        proxy_pass http://hobby-backend:7001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
    }

    # Auth API
    location /auth/ {
        proxy_pass http://hobby-backend:7001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
    }

    # Store API (storefrontlar için)
    location /store/ {
        proxy_pass http://hobby-backend:7001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Cloud auth endpoint
    location /cloud/ {
        proxy_pass http://hobby-backend:7001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://hobby-backend:7001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # =============================================
    # Admin UI - Static Files
    # =============================================
    location /app {
        alias /usr/share/nginx/html/app;
        try_files $uri $uri/ /app/index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";
    }

    # Redirect root to /app
    location = / {
        return 301 /app;
    }

    # Error pages
    error_page 404 /app/index.html;
}
