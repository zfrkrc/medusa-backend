services:
  medusa-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      args:
        # Admin UI build sırasında tarayıcıdan erişim URL'si
        MEDUSA_BACKEND_URL: ${NEXT_PUBLIC_MEDUSA_BACKEND_URL}
    container_name: hobby-backend
    env_file:
      - .env
    environment:
      - NODE_OPTIONS="--max-old-space-size=6144"
      - MEDUSA_BACKEND_URL=${MEDUSA_BACKEND_URL}
      - DISABLE_MEDUSA_ADMIN=false
      - MEDUSA_WORKER_MODE=shared
      - PORT=7001
    ports:
      - "7001:7001"
    volumes:
      - hobby_uploads:/app/medusa/uploads
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:7001/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - hobby-network

volumes:
  hobby_uploads:
    driver: local

networks:
  hobby-network:
    name: hobby-network
    driver: bridge
