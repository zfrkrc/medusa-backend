services:
  medusa-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: hobby-backend
    env_file:
      - .env
    environment:
      - NODE_OPTIONS="--max-old-space-size=6144"
      - MEDUSA_BACKEND_URL=${MEDUSA_BACKEND_URL}
      - PORT=7001
      - MEDUSA_HTTP_PORT=7001
      - MEDUSA_ADMIN_ONBOARDING_TYPE=none
    # Self-healing: eksik dosyalarÄ± otomatik kurar/build eder
    command: >
      sh -c "
        ([ ! -d 'node_modules' ] && yarn install || true) &&
        ([ ! -d '.medusa/server' ] && yarn build || true) &&
        npx medusa db:migrate &&
        npx medusa start
      "
    ports:
      - "7001:7001"
    volumes:
      - ./my-medusa-store:/app/my-medusa-store
      - /app/my-medusa-store/node_modules
      - ./.env:/app/my-medusa-store/.env:ro
      - hobby_uploads:/app/my-medusa-store/uploads
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:7001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
      - hobby-network

volumes:
  hobby_uploads:
    driver: local

networks:
  hobby-network:
    name: hobby-network
    driver: bridge
